version: v1
kind: scheduled
metadata:
  cost_center: "12"
  dep: "12"
  bds: "test_user"
team: tsbt
display_name: "tsbt - audit table"
resource_name: tsbt_audit_run
default_refresh_window_days: 1
destination_dataset_id: tsbt_new_dataset
schedule: "every 15 minutes"
params:
  destination_table_name: tsbt_audit_run
  write_disposition: "WRITE_TRUNCATE"
  query: >
    insert into `eventrun.tsbt_new_dataset.tsbt_audit_run` values (GENERATE_UUID(), CURRENT_DATETIME, 'test', 'STARTED', 'select 1')
dependencies:
  - tsbt_new_dataseta
  - tsbt_new_table
