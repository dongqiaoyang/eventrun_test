version: v1
kind: scheduled
metadata:
  cost_center: "12"
  dep: "12"
  bds: "test_user"
team: tsbt
display_name: "tsbt - audit table"
data_source_id: "scheduled_query"
resource_name: tsbt_audit_run
default_refresh_window_days: 1
destination_dataset_id: tsbt_new_dataset
scheduled: "every 15 minutes"
params:
  destination_table_name: tsbt_audit_run
  write_disposition: "WRITE_TRUNCATE"
  query: "select * from tsbt_new_table limit 1"
dependencies:
  - tsbt_new_dataseta
  - tsbt_new_table
