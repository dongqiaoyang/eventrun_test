steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-key'
    entrypoint: 'bash'
    dir: .
    args:
    - '-c'
    - |
      gcloud secrets versions access latest --secret="github" --project="eventrun" > /root/.ssh/id_rsa
      cat /root/.ssh/id_rsa
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  - name: 'gcr.io/cloud-builders/git'
    id: 'add-key'
    entrypoint: 'bash'
    dir: .
    args:
    - '-c'
    - |
      chmod 600 /root/.ssh/id_rsa
      cat <<EOF >/root/.ssh/config
      Hostname github.com
      IdentifyFile /root/.ssh/id_rsa
      EOF
      ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
      cat /root/.ssh/known_hosts
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  - name: 'gcr.io/cloud-builders/git'
    id: 'crlf'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      git config --global core.autocrlf input
      git reset --hard
      git clean -fdx
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      docker build -t gcr.io/eventrun/pulumi:latest /workspace/builder/pulumi
      docker push gcr.io/eventrun/pulumi:latest
    volumes:
    - name: 'ssh'
      path: /root/.ssh
